<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="w-full h-dvh bg-gray-100 flex flex-col justify-between gap-10 dark:bg-stone-700">

    <!--Header-->
    <header class="w-full h-16 px-4 py-3 bg-white flex justify-between items-center drop-shadow-md dark:bg-stone-600">

        <img src="assets/logo.png" alt="Logo" class="h-12">

        <nav class="w-fit flex justify-between items-center gap-2">

            <img src="assets/sun.png" alt="Theme" class="h-8 cursor-pointer hover:scale-105 transition duration-200 ease-in-out" data-theme>

            <!--G-Translate-->
            <div class="gtranslate_wrapper space-x-1"></div>

        </nav>

    </header>

    <!--Main-->
    <main class="w-full space-y-4">

        <!--Title-->
        <section class="w-fit mx-auto dark:text-white">

            <h1 class="text-lg md:text-2xl font-semibold">Game List</h1>

        </section>

        <!--Form-->
        <section class="main-section">

            <!--Form-->
            <form class="w-full">

                <label for="game"><p class=" md:text-lg text-white font-medium">Game:</p></label>
                <input type="text" name="game" id="game" class="w-full px-2 py-1 bg-stone-300 outline-none border border-stone-400 focus:ring focus:ring-white focus:ring-opacity-20 placeholder:text-stone-500 placeholder:text-sm placeholder:md:text-base transition duration-200 ease-in-out rounded" placeholder="Write the name of your favorite game here" required data-game-in>
                <button type="submit" class="mt-3 px-3 py-2 bg-stone-700 text-white font-medium rounded hover:bg-stone-800 active:bg-stone-600">Save Game</button>

            </form>

        </section>

        <!--Game list-->
        <section class="main-section space-y-2" data-section-out>

            <h2 class="text-lg md:text-xl text-white font-medium text-center">My Game List</h2>

        </section>

    </main>

    <!--Footer-->
    <footer class="w-full h-12 py-7 bg-white flex justify-center items-center dark:bg-stone-600">

        <p class="text-lg text-gray-
        700 dark:text-white"><a href="https://www.linkedin.com/in/matheus-pombeiro/" target="_blank" rel="noopener noreferrer" class="font-medium hover:underline">Matheus Pombeiro</a> | 2023 &copy;</p>

    </footer>

    <!--G-Translate scripts-->
    <script>window.gtranslateSettings = {"default_language":"en","languages":["en","pt"],"wrapper_selector":".gtranslate_wrapper","alt_flags":{"en":"usa","pt":"brazil"}}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>

    <!--Main script-->
    <script type="module" src="scripts/main.js"></script>
    
</body>
</html>
