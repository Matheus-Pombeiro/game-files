<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game List</title>
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="w-screen h-dvh bg-gray-100">

    <!--Header-->
    <header class="w-full h-16 px-4 bg-white flex justify-between items-center drop-shadow-md">

        <img src="assets/logo.png" alt="Logo" class="h-12">

        <nav class="w-fit flex justify-between items-center gap-2">

            <img src="assets/sun.png" alt="Theme" class="h-9" data-theme>

            <!--G-Translate-->
            <div class="gtranslate_wrapper space-x-1"></div>

        </nav>

    </header>

    <!--G-Translate scripts-->
    <script>window.gtranslateSettings = {"default_language":"en","languages":["en","pt"],"wrapper_selector":".gtranslate_wrapper","alt_flags":{"en":"usa","pt":"brazil"}}</script>
    <script src="https://cdn.gtranslate.net/widgets/latest/flags.js" defer></script>
